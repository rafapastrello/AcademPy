{% extends "base.html" %}
{% load static %}

{% block titulo %}Minha Conta{% endblock titulo %}

{% block logado %}>>> Logado como: {{username}}{% endblock logado %}

{% block conteudo %}
<nav class="mt-1 mb-1">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link text-white bg-secondary active" aria-current="page" href="/minha-conta">Minha Conta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/login-e-seguranca">Login e Segurança</a>
        </li>
    </ul>
</nav>

<!-- Login e Segurança -->
<h3 class="text-white mt-5 mb-3">Login e Segurança</h3>
<hr>
<form>
    <div class="form-group d-flex align-items-center">
        <label class="col-2 text-light" for="email">Email:</label>
        <input type="text" class="col-5 form-control ml-3" id="email" value="{{email}}">
        <button class="btn btn-secondary btn-sm ml-2">Alterar email</button>
    </div>

    <div class="form-group d-flex align-items-center">
        <label class="col-2 text-light" for="password">Senha:</label>
        <input type="text" class="col-5 form-control ml-3" id="password" value="******">
        <button class="btn btn-secondary btn-sm ml-2">Alterar senha</button>
    </div>

    <div class="form-group d-flex align-items-center mt-5">
        <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
    </div>
</form>
</div>

{% endblock conteudo %}
